# Ansible Inventory for Windows Hosts
# This is a template - customize for your environment

all:
  children:
    windows:
      hosts:
        # Example Windows hosts - replace with your actual hosts
        windows-server-01:
          ansible_host: 192.168.1.10
          ansible_connection: winrm
          ansible_winrm_transport: basic
          ansible_port: 5985
          ansible_winrm_server_cert_validation: ignore
        
        windows-server-02:
          ansible_host: 192.168.1.11
          ansible_connection: winrm
          ansible_winrm_transport: basic
          ansible_port: 5985
          ansible_winrm_server_cert_validation: ignore
      
      vars:
        # Common Windows connection settings
        ansible_user: Administrator
        ansible_password: "{{ vault_windows_password }}"
        ansible_connection: winrm
        ansible_winrm_transport: basic
        ansible_winrm_server_cert_validation: ignore
        ansible_winrm_scheme: http
        ansible_port: 5985
        
        # PowerShell execution settings
        ansible_shell_type: powershell
        ansible_shell_executable: powershell.exe
    
    # Group for development/test Windows machines
    windows_dev:
      hosts:
        dev-windows-01:
          ansible_host: 192.168.1.20
      vars:
        ansible_user: testuser
        ansible_password: "{{ vault_dev_password }}"
    
    # Group for production Windows machines
    windows_prod:
      hosts:
        prod-windows-01:
          ansible_host: 10.0.1.10
        prod-windows-02:
          ansible_host: 10.0.1.11
      vars:
        ansible_user: prod_admin
        ansible_password: "{{ vault_prod_password }}"